<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="/static/style/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

  <!-- Header -->
  <div class="d-flex justify-content-between ms-2 me-2 mb-2" id="topnav">
    <a href="/">
      <img src="/static/img/logo2.png" class="img-fluid" width="300px" height="200px" />
    </a>
    <img src="/static/img/profile.png" class="img-fluid" width="45px" height="45px" />
  </div>

  <!-- Login Form -->
  <div class="container mt-5">
    <h2 class="text-center mb-4">Login</h2>
    <form action="#" method="POST" class="mx-auto" style="max-width: 400px;">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>

      <div class="mt-3 text-center">
        <p>Don't have an account? <a href="{{ url_for('auth.register') }}">Register here</a>.</p>
    </form>
  </div>

</body>
</html>
