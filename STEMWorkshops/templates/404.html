{% extends 'base.html' %}
{% from "bootstrap5/form.html" import render_form %}

{% block header %}
    
{% endblock %}


{% block content %}
<div class="page-header container text-center">
    <div class="row my-2"><h1>Oops!</h1><div class="row my-2"><h3>Looks like something went wrong.</h3></div>
</div>

<!-- Form rendering is simple and easy if using WTForms and Bootstrap -->
<div>
    <h1 class="my-5">
        <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="currentColor" class="bi bi-emoji-frown-fill" viewBox="0 0 16 16">
  
            <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16M7 6.5C7 7.328 6.552 8 6 8s-1-.672-1-1.5S5.448 5 6 5s1 .672 1 1.5m-2.715 5.933a.5.5 0 0 1-.183-.683A4.5 4.5 0 0 1 8 9.5a4.5 4.5 0 0 1 3.898 2.25.5.5 0 0 1-.866.5A3.5 3.5 0 0 0 8 10.5a3.5 3.5 0 0 0-3.032 1.75.5.5 0 0 1-.683.183M10 8c-.552 0-1-.672-1-1.5S9.448 5 10 5s1 .672 1 1.5S10.552 8 10 8"/>

        </svg>
    </h1>
    <p my-2>{{error}}</p>
    <a href="/" class="btn btn-info mt-3"> 
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house-door-fill" viewBox="0 0 16 16">
            <path d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5"/>
        </svg>
        Go home
    </a>
</div>

<!-- When you have Login form, then show the user a link to register -->
{% if heading == 'Login' %}
<div class="col-md-4 ms-2">
    <p>New user? <a href="{{url_for('auth.register')}}">Click here</a> to register.</p>
</div>
{% endif %}

{% endblock %}
