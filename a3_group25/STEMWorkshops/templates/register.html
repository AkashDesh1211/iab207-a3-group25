<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>
  <link rel="stylesheet" href="/static/style/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

  <!-- Header -->
  <div class="d-flex justify-content-between ms-2 me-2 mb-2" id="topnav">
    <a href="/">
      <img src="/static/img/logo2.png" class="img-fluid" width="300px" height="200px" />
    </a>
    <img src="/static/img/profile.png" class="img-fluid" width="45px" height="45px" />
  </div>

  <!-- Register Form -->
  <div class="container mt-5">
    <h2 class="text-center mb-4">Register</h2>
    <form action="#" method="POST" class="mx-auto" style="max-width: 400px;">
      <div class="mb-3">
        <label for="first_name" class="form-label">First Name</label>
        <input type="text" class="form-control" id="first_name" name="first_name" required />
      </div>
      <div class="mb-3">
        <label for="surname" class="form-label">Surname</label>
        <input type="text" class="form-control" id="surname" name="surname" required />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" name="email" required />
      </div>
      <div class="mb-3">
        <label for="contact" class="form-label">Contact Number</label>
        <input type="tel" class="form-control" id="contact" name="contact" required />
      </div>
      <div class="mb-3">
        <label for="address" class="form-label">Street Address</label>
        <input type="text" class="form-control" id="address" name="address" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" required />
      </div>
      <div class="mb-3">
        <label for="confirm_password" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="confirm_password" name="confirm_password" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Register</button>
    </form>
  </div>

</body>
</html>
