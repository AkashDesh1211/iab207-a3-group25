<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet", type="text/css", href="/static/style/index.css">
    <title>IAB207 Assignment 3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>
    <!-- Header -->
    <header>

        <!-- Navbar -->
        <nav>
            <!-- Your navbar should go here -->
            <div class="d-flex justify-content-between sticky-top ms-2 me-2 mb-2" id="topnav">
                <!--clicking on the logo navigates user back to home page-->
                <a href="/">
                  <!--image of the logo-->
                  <img src="./static/img/logo2.png" class="img-fluid" width="300px" height="200px">
                </a>
                <!--profile picture of the account logged in-->
                <img src="./static/img/profile.png" id="profile-icon" class="img-fluid" width="45px" height="45px">
            </div>
        </nav>
        <!-- Code for using Flask flash -->
        <div class="container-fluid">
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            {% for message in get_flashed_messages() %}
            <div class="alert alert-warning">
                <button type="button" class="close" data-dismiss="alert" aria-label="close">x</button>
                {{message}}
            </div>
            {% endfor %}
            {% endif %}
            {% endwith %}
        </div>
        {% block header %}

        {% endblock %}

    </header>

    {% block content %}

    {% endblock %}

    <footer class="footer">
        <!-- Your footer should go here -->
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
